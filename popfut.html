<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px; /* Doble del ancho original */
            height: 200px; /* Doble de la altura original */
            border: 1px solid #ccc;
            background: #135086;
            padding: 20px; /* Ajustar el padding para centrado */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .popup.visible {
            display: flex;
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup button {
            background-color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .popup a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="myPopup" class="popup">
        <h2>Para cualquier consulta</h2>
        <p>ingresa a <a href="https://zoom.us/j/82669530782" target="_blank">Recepción Virtual</a></p>
        <button onclick="closePopup()">Cerrar</button>
    </div>
    <script>
        function showPopup() {
            document.getElementById('myPopup').classList.add('visible');
        }

        function closePopup() {
            document.getElementById('myPopup').classList.remove('visible');
        }

        window.onload = function() {
            setTimeout(showPopup, 1000); // Mostrar el pop-up después de 1 segundo
        }
    </script>
</body>
</html>
